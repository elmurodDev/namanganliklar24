<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>namanganliklar24 yangiliklar sayti</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
</head>
<body>
    <div class="wrapper">
        <!-- HEADER - START -->
        
        <header class="header">
            
            <div class="container">
                
                <div class="header-top">
                    
                    <a href="#" class="website-logo">
                        <img src="img/Logo.svg" alt="Namanganlilar24 logo" class="site-logo" width="306" height="33"/>
                    </a> 
                    
                    <div class="exchange-rate">
                        
                        <ul class="exchange-rate-item">
                            <li class="exchange-rate-value">
                                <span>&dollar;</span>10137.2
                            </li>
                            <li class="exchange-rate-value">
                                <span>P</span>138.26
                            </li>
                            <li class="exchange-rate-value">
                                <span>&euro;</span>10988.72
                            </li>
                        </ul>
                    </div>
                    <!-- End EXCHANGE-RATE -->
                    
                    <div class="header-top__right">
                        
                        <button class="searche-bar" type="button">
                            <img src="img/Search-icon.svg" alt="Searche bar" class="searche-bar-icon" width="18" height="18">
                        </button>
                        
                        <button class="site-language">
                            <img src="img/Flag-icon_russia.svg" alt="Flag Russia" class="site-language-icon" width="20" height="20">
                            <span>РУ</span>
                        </button>
                        
                        <button class="telegram-subschribe">
                            <img src="img/Telegram-icon.svg" alt="Telegram" class="telegram-icon" width="20" height="20">
                            <span>Подписатся</span>
                        </button>
                        
                    </div>
                    <!-- End HEADER-TOP-RIGHT -->
                    
                </div>
                <!-- End HEADER-TOP -->
            </div>
            <!-- End CONTAINER -->
            
        </header>
        
        <!-- HEADER - END -->
        
        <!-- MAIN - START -->
        
        <main class="main"></main>
        
        <!-- MAIN - END -->
        
        <!-- FOOTER -START -->
        
        <footer class="footer"></footer>
        
        <!-- FOOTER -END -->
    </div>
</body>
</html>
