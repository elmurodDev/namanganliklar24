<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>namanganliklar24 yangiliklar sayti</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="wrapper">
        <!-- HEADER - START -->
        
        <header class="header">
            
            <div class="container">
                
                <div class="site-header">

                    <a href="#" class="website-logo">
                        <img src="img/Logo.svg" alt="Namanganlilar24 logo" class="site-logo" width="306" height="33"/>
                    </a> 
                    
                    <div class="exchange-rate">
                        
                        <ul class="exchange-rate-item">
                            <li class="exchange-rate-value">
                                <span class="exchange-rate-value__sign"><b>&dollar; </b></span>10137.2
                            </li>
                            <li class="exchange-rate-value">
                                <span class="exchange-rate-value__sign"><b>P </b></span>138.26
                            </li>
                            <li class="exchange-rate-value">
                                <span class="exchange-rate-value__sign"><b>&euro; </b></span>10988.72
                            </li>
                        </ul>
                    </div>
                    <!-- End EXCHANGE-RATE -->

                    <!-- HEADER-TOP-RATE Start -->
                    
                    <div class="site-header__right">
                        
                        <button class="searche-bar" type="button">
                            <img src="img/Search-icon.svg" alt="Searche bar" class="searche-bar-icon" width="18" height="18">
                        </button>
                        
                        <button class="site-language">
                            <img src="img/Flag-icon_russia.svg" alt="Flag Russia" class="site-language-icon" width="20" height="20">
                            <span class="site-language__text">РУ</span>
                        </button>
                        
                        <button class="header-telegram-button telegram-subschribe">
                            <img src="img/Telegram-icon.svg" alt="Telegram" class="telegram-icon" width="20" height="20">
                            <span>Подписатся</span>
                        </button>
                        
                    </div>
                    <button class="site-header__toggler" type="button">
                        Меню
                    </button>
                    <!-- End HEADER-TOP-RIGHT -->

            

                </div>
                <!-- End HEADER-TOP -->
                <!-- Start NAVBAR -->
                <nav class="sitenav">
                    <ul class="sitenav-list">
                        <li class="sitenav-item"><a href="#" class="sitenav-link">Узбекистана</a></li>
                        <li class="sitenav-item"><a href="#" class="sitenav-link">Мир</a></li>
                        <li class="sitenav-item"><a href="#" class="sitenav-link">Экономика</a></li>
                        <li class="sitenav-item"><a href="#" class="sitenav-link">Общество</a></li>
                        <li class="sitenav-item"><a href="#" class="sitenav-link">Технологии</a></li>
                        <li class="sitenav-item"><a href="#" class="sitenav-link">Спорт</a></li>
                        <li class="sitenav-item"><a href="#" class="sitenav-link">Культура</a></li>
                        <li class="sitenav-item"><a href="#" class="sitenav-link">Происшествия</a></li>
                        <li class="sitenav-item"><a href="#" class="sitenav-link">Туризм</a></li>
                    </ul>
                </nav>
                <!-- End NAVBAR -->

                <div class="banner">
                    <img src="img/nrg-banner.jpg" alt="Banner image" srcset="img/nrg-banner.jpg 1x , img/nrg-banner@2x.jpg 2x" class="banner-img" width="1200px" height="99px">
                </div>

            </div>
            <!-- End CONTAINER -->
            
        </header>
        
        <!-- HEADER - END -->
        
        <!-- MAIN - START -->
        
        <main class="main"></main>
        
        <!-- MAIN - END -->
        
        <!-- FOOTER -START -->
        
        <footer class="footer"></footer>
        
        <!-- FOOTER -END -->

        <div class="backdrop"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
